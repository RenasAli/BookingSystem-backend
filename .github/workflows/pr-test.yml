name: CI

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

          
      - name: Install dependencies
        run: npm install
        
      - name: Install Newman
        run: npm install -g newman

      - name: Download Postman Collection
        run: |
          curl --location \
            --header "X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}" \
            "https://api.getpostman.com/collections/${{ secrets.COLLECTION_UID }}" \
            -o collection.json

      - name: Make script executable
        run: chmod +x ./script/create-database.sh

      - name: Run setup-test-db.sh
        run: ./script/create-database.sh

      - name: Run unit & integration tests
        run: npm run test
        env:
          DB_HOST: localhost
          DB_DATABASE: test_booking_system
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

          
      - name: Run the app
        run: npm run dev
        env:
          DB_HOST: localhost
          DB_DATABASE: booking_system
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

          
      - name: Run api tests
        run: npm run test:api

